<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f3a535068b.js" crossorigin="anonymous"></script>

    <title>Event Page</title>
</head>
<body>
<div class="cake"> <img src ="images/Birthday cake.png" alt="landing page image">

    <div class="eventname"><h2>Birthday Bash</h2> 
    <p>Hosted by Elysia</p>
</div>
</div>

<div class="eventdate">
    
    <div class="icon">
    <i class="fa-regular fa-calendar-days"></i> 
    </div>
    <div class="date">
    <p>18 August 6:00PM</p>   
    <p>to 19 August 1:00PM UTC + 10</p>
    </div>


</div>



<div class="eventaddress">
    <div class="icon">
        <i class="fa-regular fa-location-dot"></i>
        
    </div>
        <div class="date">
        <p>Street Name</p>   
        <p>Suburb, State, Postcode</p>
    </div>
    

</div>
    
</body>
</html>
